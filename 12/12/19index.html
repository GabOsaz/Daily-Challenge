<!DOCTYPE html> 
<html> 
	<head> 
		<title>abbr tag</title> 
		<style> 
			body { 
				text-align:center; 
			} 
			h1 { 
				color:green; 
			} 
      #var {
         color: blue;
      }
		</style> 
	</head> 
	<body> 
		<h1>American English</h1> 
		<h2><abbr> Tag is used for abbreviation </h2> 
		<p><abbr title="American English">AE</abbr> is an abbreviation for American English</p>
    <p id="var"> the <var> open and close tag is used to input variables as shown below:</p>
    <p>A simple math equation: <strong> <var>x</var></strong> = 3 + 2;  <br><var>x</var> = <strong>5</strong></p>.
	</body> 
</html>
